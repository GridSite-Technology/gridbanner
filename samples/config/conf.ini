; Sample GridBanner configuration (user-level or system-level)
; User-level: %USERPROFILE%\userdata\gridbanner\conf.ini
; System-level: C:\gridbanner\conf.ini  (overrides user config)

[Display]
background_color = #FFA500
foreground_color = #FFFFFF
classification_level = UNSPECIFIED CLASSIFICATION
banner_height = 30

; Optional override if Azure AD reports a short tenant name (e.g. set to "PrecisionX Technology LLC")
org_name =

; Device compliance badge (right side)
compliance_check_enabled = 1
; Conservative: only show compliant if a real check proves it
compliance_status = 0
; Optional: exit code 0 => compliant, non-zero => not compliant
compliance_check_command =

; Emergency alert monitoring (optional)
; Use either a local file path OR a URL
alert_file_location = C:\gridsite\alert.json
alert_url =
alert_poll_seconds = 2


